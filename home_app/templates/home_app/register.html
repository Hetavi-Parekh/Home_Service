<!--This regitration form is for both  customer and service provider-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Service Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="register-header">Create an Account</h2>

            <!-- Display error messages -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <!-- Registration Form -->
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="id_full_name" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="id_confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                </div>
                <div class="mb-3">
                    <label for="id_role" class="form-label">Register as</label>
                    <select class="form-control" id="id_role" name="role" required>
                        <option value="customer">Customer</option>
                        <option value="service_provider">Service Provider</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <div class="text-center mt-3">
                
                <p>Already have an account?   </p>
                <p> Login for  <a href="{% url 'login' %}"> Customer</a></p>
                <p> Login for  <a href="{% url 'service_provider_login' %}">Service Provider</a></p>
                
                

            </div>
        </div>
    </div>
</body>
</html>
